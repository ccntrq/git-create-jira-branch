name: ğŸš§ Build, Lint and Test

on:
  pull_request:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: setup-node-and-npm
        uses: ./.github/actions/setup-node-and-npm-dependencies
      - name: Lint
        run: npm run lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [18, 20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: setup-node-and-npm
        uses: ./.github/actions/setup-node-and-npm-dependencies
        with:
          node-version: ${{ matrix.version }}
          runner-os: ${{ matrix.os }}
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test
